<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%236366F1' rx='4'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='white' font-family='JetBrains Mono, monospace' font-size='20' font-weight='bold'%3EK%3C/text%3E%3C/svg%3E">
    <title>404 - Page Not Found | Kanosym</title>
    <meta name="description" content="The page you're looking for doesn't exist. Let's get you back to quantum-enhanced financial modeling.">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'quantum-blue': '#0066FF',
                        'quantum-purple': '#6366F1',
                        'dark-bg': '#0F0F0F',
                        'dark-card': '#1A1A1A',
                        'dark-border': '#333333',
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'Monaco', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            font-family: 'Saira', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
        }
        
        .quantum-gradient {
            background: linear-gradient(135deg, #0066FF 0%, #6366F1 100%);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            92% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            94% {
                transform: translate(2px, -2px);
                filter: hue-rotate(180deg);
            }
            96% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(270deg);
            }
            98% {
                transform: translate(2px, 2px);
                filter: hue-rotate(360deg);
            }
        }
        
        .quantum-field-404 {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }
    </style>
</head>
<body class="bg-dark-bg text-white">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- 404 Content -->
    <section class="relative min-h-screen flex items-center gradient-bg overflow-hidden pt-16">
        <!-- Quantum Field Background -->
        <canvas id="quantum-field-404" class="quantum-field-404"></canvas>
        
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="text-center">
                <!-- Glitchy 404 -->
                <h1 class="text-9xl md:text-[12rem] font-bold mb-8 glitch">
                    <span class="quantum-gradient bg-clip-text text-transparent">404</span>
                </h1>
                
                <h2 class="text-3xl md:text-5xl font-bold mb-6">
                    <span class="text-white">Quantum State:</span>
                    <span class="text-quantum-purple ml-2">Not Found</span>
                </h2>
                
                <p class="text-xl text-gray-400 mb-12 max-w-2xl mx-auto">
                    This page exists in a superposition of states, but unfortunately not in this reality. 
                    Let's collapse you back to a known state.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="./" class="quantum-gradient hover:opacity-90 text-white font-semibold py-4 px-8 rounded-lg text-lg transition-all hover-lift glow-effect inline-block">
                        Return to Homepage
                    </a>
                    <a href="features" class="border border-quantum-purple text-quantum-purple hover:bg-quantum-purple hover:text-white font-semibold py-4 px-8 rounded-lg text-lg transition-all inline-block">
                        Explore Features
                    </a>
                </div>
                
                <!-- Logo -->
                <div class="mt-16">
                    <div class="text-2xl font-bold font-mono text-gray-600">
                        <span class="text-quantum-purple">K</span><span class="text-gray-500">anosym</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for simplified quantum field -->
    <script>
        const canvas = document.getElementById('quantum-field-404');
        const ctx = canvas.getContext('2d');
        
        let time = 0;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        function drawSimpleWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Simple wave effect
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.2)';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const y = canvas.height * (0.3 + i * 0.1);
                
                for (let x = 0; x <= canvas.width; x += 10) {
                    const wave = Math.sin((x * 0.01) + time + (i * 0.5)) * 30;
                    if (x === 0) {
                        ctx.moveTo(x, y + wave);
                    } else {
                        ctx.lineTo(x, y + wave);
                    }
                }
                
                ctx.stroke();
            }
            
            time += 0.02;
            requestAnimationFrame(drawSimpleWaves);
        }
        
        drawSimpleWaves();
    </script>
    
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Shared Components -->
    <script src="shared-components.js"></script>
</body>
</html>
